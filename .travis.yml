branches:
  only:
  - master
  - testing-00001

matrix:
  include:
    - language: python
      os: linux
      python: 3.7
      install:
        - pip install -r requirements.txt
      script:
        - pytest tests/test_gitlab_controller.py

    - language: python
      os: linux
      python: 3.7
      env:
        global: 
          - CLOUDSDK_CORE_DISABLE_PROMPTS=1 
          - CLOUDSDK_INSTALL_DIR = $HOME/google-cloud-sdk
      cache:
        directories: $HOME/google-cloud-sdk
      services: 
        - docker
      before_install:
        - if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf "$HOME/google-cloud-sdk"; curl -o install_gcloud.sh https://sdk.cloud.google.com ; fi
        - nohup bash install_gcloud.sh &
        - for i in $(seq 1 10); do sleep 60; echo $i; done
        - gcloud components install kubectl
      install: true
      script: 
        - gcloud version
        - kubectl version
        - pytest tests/test_kubernetes_controller.py
