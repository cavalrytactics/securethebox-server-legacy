
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx-modsecurity-charles
  annotations:
    kubernetes.io/ingress.class: traefik
    kubernetes.io/preserve-host: "true"
    traefik.frontend.passHostHeader: "false"
    traefik.frontend.priority: "1"
spec:
  rules:
  - host: nginx-modsecurity-charles.docker-desktop.securethebox.us
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx-modsecurity-charles
          servicePort: http
  - host: nginx-modsecurity-charles-cloudcmd.docker-desktop.securethebox.us
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx-modsecurity-charles
          servicePort: cloudcmd
              